    </div>

<script>
    x = 0;
    y = 0;
        function funk(value) {
        if (value!=='.'){
            document.getElementById('text1').innerHTML += value;
        } else if (!document.getElementById('text1').innerHTML.includes('.')){

            document.getElementById('text1').innerHTML += value;
        }


    }
    function clear1() {
        document.getElementById('text1').innerHTML = '';

    }
    function znak1(znak) {
            x = document.getElementById('text1').innerHTML;
            y = znak;
            document.getElementById('text1').innerHTML = '';

    }
    function result1() {
            if (y == '-'){
                document.getElementById('text1').innerHTML=x-document.getElementById('text1').innerHTML;
            }
            if (y == '+'){
                document.getElementById('text1').innerHTML=parseInt(x)+parseInt(document.getElementById('text1').innerHTML);
            }
            if (y == '*'){
                document.getElementById('text1').innerHTML=x*document.getElementById('text1').innerHTML;
            }
            if (y == '/'){
                document.getElementById('text1').innerHTML=x/document.getElementById('text1').innerHTML;
            }



    }
